<link rel="import" href="../../polymer/polymer.html">
<dom-module id="foo-comp">
    <template>
        <style>
        </style>

        <h1>Foo component</h1>
    </template>

    <script>
        Polymer({
            is: 'foo-comp',

            attached: function () {
                console.log('foo component is attached')
            },
            detached: function () {
                console.log('foo component is detached')
            },
        });
    </script>
</dom-module>
