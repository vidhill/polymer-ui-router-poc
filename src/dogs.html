<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/polymer-ui-router/uirouter-sref-active.html">
<link rel="import" href="../bower_components/polymer-ui-router/uirouter-sref.html">


<link rel="import" href="dogs/dh-terrier.html">
<link rel="import" href="dogs/dh-sheepdog.html">

<dom-module id="dh-dogs">
  <template>
    <h3>Dogs</h3>

    <ul>
      <uirouter-sref-active class="route-active">
        <li><uirouter-sref state="dogs_route.terrier">Terrier</uirouter-sref></li>
      </uirouter-sref-active>
      <uirouter-sref-active>
        <li><uirouter-sref state="dogs_route.sheepdog">Sheepdog</uirouter-sref></li>
      </uirouter-sref-active>
    </ul>
    <!--
    <uirouter-router states="[[routerStates]]">
    </uirouter-router>
    -->
    <uirouter-uiview component="dh-terrier" ></uirouter-uiview>

  </template>

    <script>
      Polymer({
        is: 'dh-dogs',
        properties: {
          routerStates: {
            type: Array,
            value: [
              {
                name: "dogs_route.terrier",
                url: "/terrier",
                component: "dh-terrier"
              },{
                name: "dogs_route.sheepdog",
                url: "/sheepdog",
                component: "dh-sheepdog"
              }
            ]
          }
        }
      });

    </script>


</dom-module>
